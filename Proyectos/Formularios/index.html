<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="/login">
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="nombre" />
        <label for="lastname">Apellido: </label>
        <input type="text" id="lastname" name="apellido" />
        <label for="email">Correo:</label>
        <input type="email" id="email" name="correo" placeholder="user@gmail.com">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña ***">
        <label for="comment">
            Comentario:
            <textarea name="Comentario" id="comment" cols="30" rows="10" 
            placeholder="Escribe aqui lo que quieras ..."></textarea>
        </label>
        <label for="color">
            Colores:
            <select name="colors" id="color">
                <option value="" disabled selected>Selecciona un color</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
            </select>
        </label>
    </form>
</body>
</html>
